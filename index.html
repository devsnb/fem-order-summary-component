<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__img">
					<img src="./images/illustration-hero.svg" alt="hero illustration" />
				</div>
				<div class="card__body">
					<div class="card__info">
						<h2 class="card__heading">Order Summary</h2>
						<p class="card__desc">
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>
					<div class="card__plan">
						<div class="card__plan-info">
							<div class="card__icon">
								<img src="./images/icon-music.svg" alt="music icon" />
							</div>
							<div class="card__plan-details">
								<h3>Annual Plan</h3>
								<span>$59.99/year</span>
							</div>
						</div>
						<button type="button">Change</button>
					</div>
					<div class="card__actions">
						<button class="card__btn--cta" type="button">
							Proceed to Payment
						</button>
						<button class="card__btn" type="button">Cancel Order</button>
					</div>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">

				>Frontend Mentor</a

		</div> -->
	</body>
</html>
